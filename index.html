<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card - Personal Portfolio</title>
  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="assets/images/logo.ico" type="image/x-icon">

  <!--
    - Custom CSS link
  -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--
    - Google fonts link
  -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <!--
    - #MAIN
  -->

  <main>

    <!--
      - #SIDEBAR
    -->

    <aside class="sidebar" data-sidebar>

      <div class="sidebar-info">


        <figure class="avatr-box">
          <img src="assets/images/my-avatar.png" alt="Cristian Pietro">
        </figure>

        <div class="info-content">
          <h1 class="name" title="Cristian Pietro" >Cristian Pietro</h1>

          <p class="title">Web Developer</p>

          <button class="info_more-btn" data-sidebar-btn>
            <span>Show Contacts</span>

            <ion-icon name="chevron-down"></ion-icon>
          </button> 


        </div>

      </div>

      <div class="sidebar-info_more">

        <div class="separator">

          <ul class="contacts-list">

            <li class="contact-item">

              <div class="icon-box">
                <ion-icon name="mail-outline"></ion-icon>
              </div>

              <div class="contact-item">
                <p class="contact-title">Email</p>

                <a href="mailto:pietro@exemplo.com" class="contact-link">Pietro@example.com</a>
              </div>

            </li>

            <li class="contact-item">

              <div class="icon-box">
                <ion-icon name="phone-portrait-outline"></ion-icon>
              </div>

              <div class="contact-item">
                <p class="contact-title">Phone</p>

                <a href="tel:+55519999-9999" class="contact-link">(+55) 51 9999-9999</a>
              </div>

            </li>

            <li class="contact-item">

              <div class="icon-box">
                <ion-icon name="calendar-outline"></ion-icon>
              </div>

              <div class="contact-item">
                <p class="contact-title">Birthday</p>

                <time datetime="1995-12-17">December 17, 1995</time>
              </div>

            </li>

            <li class="contact-item">

              <div class="icon-box">
                <ion-icon name="location-outline"></ion-icon>
              </div>

              <div class="contact-item">
                <p class="contact-title">Lcation</p>

                <address>Os√≥rio, Rio Grande do Sul, Brasil</address>
              </div>

            </li>
            
          </ul>

        </div>

      </div>

    </aside>

  </main>











  <!--
